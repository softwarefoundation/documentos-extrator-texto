<div class="content" role="main">


  <form>

    <input type="text" name="texto" pInputText [(ngModel)]="filtro.texto"/>

  </form>


  <p-button (click)="pesquisar()">Pesquisar</p-button>
  <input type="file" (change)="onFileSelected($event)" accept=".pdf" />

  <p-table [value]="documentos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Arquivo</th>
        <th>Conteúdo</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-documento>
      <tr>
        <td>{{documento.id}}</td>
        <td>{{documento.fileName}}</td>
        <td>{{documento.content}}</td>
        <td>
          <p-button (click)="visualizar(documento.id)">Visualizar</p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>


  <p-dialog header="PDF Viewer" [modal]="true" [(visible)]="showDialog">
    <app-example-pdf-viewer></app-example-pdf-viewer>
  </p-dialog>


  <div style="background-color: #1976d2; min-width: 1000px; min-height: 2px"></div>
  <ngx-extended-pdf-viewer
    [base64Src]="pdfbase64"
    [height]="'auto'"
    [showHandToolButton]="true"
    [textLayer]="true"
    [enablePrint]="false">
  </ngx-extended-pdf-viewer>


</div>


<router-outlet></router-outlet>
